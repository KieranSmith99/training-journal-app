{% extends "journal/base.html" %}
{% block content %}
    <div class="d-flex">
       <h2 class="mr-auto my-1">Technologies</h2>
        <a class="btn btn-primary btn-sm mt-2 mb-2 col-2" href="{% url 'new-technology' %}">
            New Technology
        </a>
    </div>
    {% for technology in technologies %}
        <article class="media content-section py-1" style="border-bottom: 0.5px solid grey;">
            <div class="media-body">
                <div class="article-metadata d-flex">
                    <p class="col mb-0 p-0">{{ technology.name }}</p>
                    <a class="col-1 btn btn-secondary btn-sm mr-1 p-0" href="{% url 'technology-update' technology.id %}">Update</a>
                    <a class="col-1 btn btn-danger btn-sm p-0" href="{% url 'technology-delete' technology.id %}">Delete</a>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
