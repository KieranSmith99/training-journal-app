{% extends "journal/base.html" %}
{% block content %}
    <div class="d-flex">
       <h2>All Resources</h2>
        <a href="{% url 'new-resource' %}">
            New Resource
        </a>
    </div>
    {% for resource in resources %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'resource-detail' resource.id %}">{{ resource.name }}</a>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
