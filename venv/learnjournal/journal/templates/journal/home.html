{% extends "journal/base.html" %}
{% block content %}
    <h2>All Resources</h2>
    {% for resource in resources %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2">{{ resource.name }}</a>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
