{% extends "journal/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <div>
                <a class ="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'resource-update' object.id %}">Update</a>
                <a class ="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'resource-delete' object.id %}">Delete</a>
            </div>
        </div>
        <h2 class="article-title">{{ object.name }}</h2>
        <p class="article-content">{{ object.link }}</p>
        <p class="article-content">{{ object.language }}</p>
        <p class="article-content">{{ object.framework }}</p>
        <p class="article-content">{{ object.database }}</p>
        <p class="article-content">{{ object.technology }}</p>
        </div>
    </article>
{% endblock content %}
