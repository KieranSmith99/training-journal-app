{% extends "journal/base.html" %}
{% block content %}
    <div class="d-flex">
       <h2 class="mr-auto my-1">Languages</h2>
        <a class="btn btn-primary btn-sm mt-2 mb-2 col-2" href="{% url 'new-language' %}">
            New Language
        </a>
    </div>
    {% for language in languages %}
        <article class="media content-section py-1" style="border-bottom: 0.5px solid grey;">
            <div class="media-body">
                <div class="article-metadata d-flex">
                    <p class="col mb-0 p-0">{{ language.name }}</p>
                    <a class="col-1 btn btn-secondary btn-sm mr-1 p-0" href="{% url 'language-update' language.id %}">Update</a>
                    <a class="col-1 btn btn-danger btn-sm p-0" href="{% url 'language-delete' language.id %}">Delete</a>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
